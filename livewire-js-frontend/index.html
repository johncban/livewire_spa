<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Starter Template - Materialize</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>


<body id="background" class="container">

  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#portfolio" onclick="refreshPage()">
            Portfolio</a>
        </li>
        <li class="tab col s3"><a href="#login">Login</a></li>
        <li class="tab col s3"><a href="#logout" onclick="logOutClear()">Logout</a></li>
      </ul>
    </div>
    <div class="user-info">
      <h4 id="current_user"></h4>
    </div>
    <div id="portfolio" class="col s12">

      <div id="modal1" class="modal">
        <div class="modal-content">
          <div class="container">
            <div class="row">
              <form class="col s12" id="new-stock-form">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="new-s-item" type="text" class="validate" style="text-transform:uppercase" required>
                    <label for="new-s-item">Stock Symbol</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="quantity-s-item" type="text" class="validate" required>
                    <label for="quantity-s-item">Quantity</label>
                  </div>
                </div>



                <div class="row">

                  <select id="p-category" class="browser-default">

                  </select>

                  <button class="btn waves-effect waves-light circle" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>



                  <div class="fixed-action-btn horizontal">
                    <a class="btn-floating btn-large teal darken-1">
                      <i class="large material-icons">dehaze</i>
                    </a>
                    <ul>
                      <li>
                        <button class="btn btn-floating blue darken-2" type="submit" name="action">
                          <i class="material-icons">save</i>
                        </button>
                      </li>
                      <!--
                      <li><a class="btn-floating blue darken-2"
                          onclick="document.getElementById('new-stock-form').submit()"><i
                            class="material-icons">save</i></a></li>
                      -->
                      <li><a class="btn-floating modal-close grey darken-2"><i
                            class="material-icons">exit_to_app</i></a></li>
                    </ul>
                  </div>

                </div>

              </form>



            </div>
          </div>
        </div>
      </div>


      <div class="container">

        <div class="row">
          <form id="new-portfolio-form">
            <div class="input-field col s12">
              <input id="new-p-item" name="note-body" type="text" class="validate">
              <label for="note-body">Portfolio Name</label>
            </div>
            <div class="row">
              <button class="btn waves-effect waves-light col s6 offset-s3 green darken-4" type="submit" name="submit">
                Add Portfolio
              </button>
            </div>
            <div class="row">
              <a class="waves-effect waves-light btn modal-trigger col s6 offset-s3 green" href="#modal1">Add Stock</a>
            </div>
          </form>
        </div>




        <div id="portfolio-content" class="col s12 m15">
          <div id="portfolio-container" class="z-depth-5">

          </div>

          <div id="s-show">

          </div>

        </div>




      </div>
    </div>


    <!-- LOGIN TAB -->
    <div id="login" class="col s12">
      <!-- LOGIN TAB CONTENTS -->
      <ul class="collapsible popout" data-collapsible="accordion">
        <li>
          <div class="collapsible-header">
            <i class="material-icons">account_box</i>Login
          </div>
          <div class="collapsible-body">
            <div id="sign-in-form">
            </div>
          </div>
        </li>
        <li>
          <div class="collapsible-header">
            <i class="material-icons">add_box</i>Sign Up
          </div>
          <div class="collapsible-body">
            <div id="sign-up-form">
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>



  <footer class="p-footer-bg-blur weather-bg">
    <div class="container">

      <div id="weather" class="bg-blur">
        <div class="center-align">
          <canvas id="icon">
          </canvas>
          <div id="description"></div>
          <h1 id="temp" class="grey-text text-darken-1"></h1>
          <div id="location"></div>
        </div>
        <div class="row col s2">
          <h5 id="weather-header" class="grey-text text-darken-3"></h5>
        </div>
      </div>

    </div>
    <br>
    <div class="footer-copyright">
      <div class="container">
        Made by <a class="green-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>










  <script type="text/javascript" src="src/adapters/usersAdapter.js"></script>
  <script type="text/javascript" src="src/components/portfolio/portfolio.js"></script>
  <script type="text/javascript" src="src/adapters/portfoliosAdapter.js"></script>
  <script type="text/javascript" src="src/components/portfolio/portfolios.js?n=1"></script>
  <script type="text/javascript" src="src/components/stock/stock.js?n=1"></script>


  <script type="text/javascript" src="src/components/user/usersignupform.js"></script>
  <script type="text/javascript" src="src/components/user/usersigninform.js"></script>
  <script type="text/javascript" src="src/components/user/localprofile.js"></script>
  <script type="text/javascript" src="src/components/libs/weather.js"></script>


  <script type="text/javascript" src="src/components/app.js"></script>
  <script type="text/javascript" src="src/index.js"></script>



  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script src="src/components/libs/skycons.js"></script>
  <script src="src/components/libs/background.js"></script>


</body>

</html>
